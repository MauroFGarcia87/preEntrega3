    <title>Contacto</title>
    <meta
      name="description"
      content="Encuentra nuestra ubicación y contáctanos a través de nuestro formulario. Estamos aquí para ayudarte con cualquier consulta sobre nuestros juguetes y muebles de madera."
    />
    <!--Link de bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Link de Avatar-->

      integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4="

    />

    <!--Link de css-->

  <body>

    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
          <a class="navbar-brand containerLogo" href="../index.html">
            <img src="../assets/logo.png" alt="Casita de Eliney. Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">

              </li>

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--FIN HEADER-->

    <!--MAIN-->
    <main>
      <section class="container">
        <h1 class="Diplay-1 text-center my-5">Pagina de Consulta</h1>
        <hr />
        <article class="">
          <div class="">
            <form class="my-5">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  maxlength="40"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>

              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="">
            <div class="text-center">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2741.474486389998!2d-68.078492!3d-34.588046999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzTCsDM1JzE3LjAiUyA2OMKwMDQnNDIuNiJX!5e1!3m2!1ses-419!2sar!4v1720887705969!5m2!1ses-419!2sar"
                width="100%"
                height="400px"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!--FIN MAIN-->

    <!--FOOTER-->
    <footer class="bg-light mt-5 p-5">
      <section class="container">
        <div class="row text-center mb-4">
          <div class="col-sm-12 col-md-4 mb-4">
            <img
              class="containerLogo"
              src="../assets/logo.png"
              alt="Casa de Eluney. Logo"
            />
          </div>
          <div class="col-sm-12 col-md-4">
            <h4>Horario de atencion</h4>
            <ul>
              <li>Lunes a Viernes: 9:00 a 21:00 hs</li>
              <li>Sabados: 10:00 a 17:30 hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4">
            <h6 class="text-center">Seguinos en nuestras redes</h6>
            <div class="text-center">
              <a href="https://www.facebook.com/lacasitadeeluneyok" target="_blank"
                ><i class="fa-brands fa-facebook fa-4x text-dark"></i
              ></a>
              <a href="https://www.instagram.com/la.casita.de.eluney/" target="_blank"
                ><i class="fa-brands fa-square-instagram fa-4x text-dark"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <!--FIN FOOTER-->
